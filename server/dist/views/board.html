<div class="board-header">
  <div class="board-header-inner">
    <h1>{{boardInfo.board.name}}</h1>
    <input type="text" id="board-search" class="input-medium search-query" placeholder="Search..." grow-when-clicked="300" ng-model="query">
    <div class="board-actions pull-right">
      <button class="btn" ng-click="refresh()"><i class="icon-refresh"></i></button>
      <button class="btn" ng-click="settingsOpen = true"><i class="icon-cog"></i></button>
    </div>
  </div>
</div>

<div class="settings-sidebar" ng-class="{shown: settingsOpen}">
  <div class="settings-sidebar-inner">
    <h3>Board Settings</h3>
    <button class="btn settings-close-btn" ng-click="settingsOpen = false">Close</button>
    <hr>
    <select class="input-large" ui-select2="select2Options" multiple="multiple" ng-model="components" ng-required="true">
      <optgroup ng-repeat="(productName, product) in products" label="{{productName}}">
        <option ng-repeat="(compName, component) in product.component" value="{{productName}}@&:{{compName}}">
          {{productName}}: {{compName}}
        </option>
      </optgroup>
    </select>
    <ul>
      <li>Ability to change components on board</li>
      <li>change and rename columns</li>
      <li>see the activity on the board / notifications</li>
      <li>Turn tooltips on and off</li>
      <li>Turn other thing on and off</li>
      <li>more binary values</li>
      <li>some other setting</li>
      <li>save button</li>
    </ul>
    <button class="btn btn-primary" ng-click="updateBoard()">Update</button>
  </div>
</div>

<div class="board-dropzone unselectable" auto-fill-height="">
  <div class="board-dropzone-inner" fancy-scroll-horizontally="">

    <div kbcolumn="" ng-repeat="column in boardInfo.columns" display-title="{{column.name}}" ng-model="column.bugs" sort-options="sortableOptions" query="query"></div>


  </div>
</div>
