<div class="column">
  <div class="column-header">
    {{displayTitle}} <span class="bug-count">({{ngModel.bugs.length}})</span>
  </div>
  <div class="column-body" max-remaining-height="40">
      <ul ng-model="ngModel.bugs" ui-sortable="sortOptions" class="col-drop-zone">

        <li class="card" ng-repeat="bug in ngModel.bugs | filter: query | limitTo: workInProcess">
          <div class="card-header">
            {{bug.component}}
          </div>
          <div class="card-body">
            {{bug.summary | truncateByCharsAndEndWith : 200 : '...' }}
          </div>
          <div class="card-footer">
            <a class="id-tag" ng-href="https://bugzilla.mozilla.org/show_bug.cgi?id={{bug.id}}" target="_blank">#{{bug.id}}</a>
            <div class="card-actions">
              <i class="icon-briefcase" ng-click="archiveBug(bug);$event.stopPropogation()" ng-show="archiveable" title="archive bug"></i>

              <i class="icon-comment" ng-click="openComment(bug);$event.stopPropagation()" title="post a comment"></i>

              <i class="icon-comments" ng-mouseover="getLastComment(bug)" ng-mouseout="resetLastComment()" popover="{{lastComment | truncateByCharsAndEndWith : 500 : '...' }}" popover-title="Last Comment:" popover-placement="right" popover-trigger="mouseenter" popover-popup-delay="250"></i>

              <i class="icon-eye-open" popover="{{bugDescription | truncateByCharsAndEndWith : 500 : '...' }}" popover-title="Description:" popover-placement="right" popover-trigger="mouseenter" popover-popup-delay="250" ng-mouseover="getDescription(bug)" ng-mouseout="resetDescription()"></i>
            </div>
          </div>
        </li>
      </ul>
    </a>
  </div>
</div>
